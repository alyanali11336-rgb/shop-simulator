<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop Simulator - GitHub Version</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1a1a1a;
            font-family: 'Courier New', monospace;
            color: #fff;
        }

        /* Full Screen Shop Container */
        #game-container {
            width: 100vw;
            height: 100vh;
            background: #333; /* Shop Wall */
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
        }

        /* Floor */
        .floor {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30%;
            background: #5d4037;
            border-top: 10px solid #4a332a;
        }

        /* Wooden Counter */
        .counter {
            position: absolute;
            bottom: 25%;
            width: 50%;
            height: 120px;
            background: #8b4513;
            border: 5px solid #5d4037;
            z-index: 10;
        }

        /* PLAYER: Using player.png from your GitHub */
        #player-sprite {
            position: absolute;
            bottom: 35%; /* Positioned behind the counter */
            width: 150px;
            z-index: 5;
            image-rendering: pixelated;
        }

        /* CUSTOMER: Lady Character */
        #customer-sprite {
            position: absolute;
            bottom: 15%;
            left: -200px;
            width: 180px;
            z-index: 20;
            transition: left 1.5s linear;
            image-rendering: pixelated;
        }

        /* UI Panel (Skin Color Style) */
        #ui-panel {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            background: #e1b382; /* Skin Color */
            border-top: 8px solid #5d4037;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 100;
        }

        .stat-box {
            background: #5d4037;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            border: 4px solid #f3c592;
        }

        .game-btn {
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            color: white;
            transition: 0.2s;
        }

        #refill-btn { background: #d35400; box-shadow: 0 5px #a04500; }
        #bill-btn { 
            position: absolute; top: -120px; left: 50%; 
            transform: translateX(-50%);
            background: #f1c40f; color: black; display: none; 
        }

        #start-overlay {
            position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.9);
            z-index: 1000; display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
    </style>
</head>
<body>

<div id="start-overlay">
    <h1 style="color: #f1c40f;">üè™ SHOP SIMULATOR</h1>
    <button class="game-btn" style="background: #27ae60;" onclick="startGame()">START GAME</button>
</div>

<div id="game-container">
    <div class="floor"></div>
    
    <img src="player.png" id="player-sprite">
    
    <div class="counter"></div>
    
    <img src="lady_customer.png" id="customer-sprite">
    
    <button id="bill-btn" class="game-btn" onclick="processBill()">GENERATE BILL üßæ</button>

    <div id="ui-panel">
        <div class="stat-box">üí∞ $<span id="cash">0</span></div>
        <div class="stat-box">üì¶ STOCK: <span id="stock">0</span>/5</div>
        <button id="refill-btn" class="game-btn" onclick="refill()">REFILL SHOP</button>
    </div>
</div>

<script>
    let cash = 0, stock = 0, isWaiting = false;

    function startGame() {
        document.getElementById('start-overlay').style.display = 'none';
        setInterval(() => {
            if (!isWaiting && stock > 0) spawnCustomer();
        }, 4000);
    }

    function spawnCustomer() {
        isWaiting = true;
        const cust = document.getElementById('customer-sprite');
        cust.style.left = "40%"; 
        setTimeout(() => {
            document.getElementById('bill-btn').style.display = "block";
        }, 1500);
    }

    function processBill() {
        cash += 30;
        stock--;
        updateUI();
        document.getElementById('bill-btn').style.display = "none";
        
        // Customer leaves
        const cust = document.getElementById('customer-sprite');
        cust.style.left = "110%";
        setTimeout(() => {
            cust.style.transition = "none";
            cust.style.left = "-200px";
            setTimeout(() => {
                cust.style.transition = "left 1.5s linear";
                isWaiting = false;
            }, 50);
        }, 1500);
    }

    function refill() {
        if (cash >= 50 || stock === 0) {
            if (cash >= 50) cash -= 50;
            stock = 5;
            updateUI();
        }
    }

    function updateUI() {
        document.getElementById('cash').innerText = cash;
        document.getElementById('stock').innerText = stock;
    }
</script>
</body>
</html>
