<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Simulator</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
        }

        #game-container {
            position: relative;
            width: 800px;
            height: 800px;
            background-image: url('background.png'); /* Back Layer */
            background-size: contain;
            background-repeat: no-repeat;
        }

        .layer {
            position: absolute;
            image-rendering: pixelated;
        }

        /* Fixed Player: Standing behind the counter */
        #player {
            width: 160px;
            bottom: 400px; 
            left: 320px;
            z-index: 2; /* Behind the counter */
        }

        /* Fixed Counter: Placed in front of the player */
        #counter {
            width: 480px;
            bottom: 240px;
            left: 160px;
            z-index: 3; /* In front of player */
        }

        /* Fixed Customer: Standing in front of the counter */
        #customer {
            width: 140px;
            bottom: 120px;
            left: -200px; /* Starts off-screen */
            transition: all 1s ease-in-out;
            z-index: 4; /* Closest to the camera */
        }

        #ui {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px 0;
            z-index: 10;
        }

        button {
            padding: 10px 20px;
            background: #27ae60;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <img src="player (2).png" id="player" class="layer">
        <img src="counter.png" id="counter" class="layer">
        <img src="customer.png" id="customer" class="layer">

        <div id="ui">
            <div>CASH: $<span id="money">0</span></div>
            <div id="msg">Shop is Open!</div>
            <button onclick="serve()">Serve Customer</button>
        </div>
    </div>

    <script>
        let cash = 0;
        function serve() {
            const c = document.getElementById('customer');
            const m = document.getElementById('msg');
            
            // Customer walks to counter
            c.style.left = "330px";
            m.innerText = "Customer is buying...";

            setTimeout(() => {
                cash += 10;
                document.getElementById('money').innerText = cash;
                m.innerText = "Sale Complete! +$10";

                // Customer leaves
                setTimeout(() => {
                    c.style.left = "900px";
                    m.innerText = "Waiting...";
                    
                    // Reset customer
                    setTimeout(() => {
                        c.style.transition = "none";
                        c.style.left = "-200px";
                        setTimeout(() => { c.style.transition = "all 1s ease-in-out"; }, 50);
                    }, 1000);
                }, 1000);
            }, 1000);
        }
    </script>
</body>
</html>
