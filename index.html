<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop Simulator - Final Physics Fix</title>
    <style>
        body { 
            background: #f3c592; /* Skin color outer area */
            margin: 0; display: flex; flex-direction: column;
            justify-content: center; align-items: center; 
            height: 100vh; overflow: hidden;
            font-family: 'Courier New', monospace; 
        }
        
        #game-window {
            position: relative; width: 800px; height: 600px;
            background: #222 url('background.png') no-repeat center;
            background-size: 100% 100%; border: 8px solid #5d4037; 
            overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .sprite { position: absolute; image-rendering: pixelated; }

        /* --- GRAVITY & ALIGNMENT FIX --- */
        
        /* Shelves: Two grounded against the back wall */
        .shelf { width: 160px; bottom: 310px; z-index: 1; }
        #s1 { left: 90px; } 
        #s2 { left: 550px; } 

        /* Player: Standing exactly behind the counter on the floor */
        #player { width: 190px; bottom: 315px; left: 305px; z-index: 5; }

        /* Counter: Small and sitting on the floor tiles */
        #counter { width: 320px; bottom: 180px; left: 240px; z-index: 10; }

        /* Customer: Walking in the very front foreground */
        #customer { 
            width: 240px; bottom: 10px; 
            left: -300px; z-index: 20; 
            transition: all 1.5s linear; 
        }

        #speech {
            position: absolute; background: white; padding: 5px 10px;
            border-radius: 10px; border: 2px solid black; font-weight: bold;
            display: none; z-index: 30; font-size: 16px;
        }

        /* --- UI PANEL (Skin Area) --- */
        #ui-panel {
            width: 800px; padding: 20px; display: flex;
            justify-content: space-between; align-items: center;
            background: #e1b382; border: 4px solid #5d4037;
            border-radius: 0 0 15px 15px; margin-top: -4px;
        }

        .stat-item { background: #5d4037; color: white; padding: 10px; border-radius: 8px; font-weight: bold; }
        button { padding: 12px 25px; cursor: pointer; border: none; font-weight: bold; border-radius: 8px; color: white; }
        .btn-refill { background: #d35400; }
        .btn-upgrade { background: #27ae60; }
    </style>
</head>
<body>

<div id="game-window">
    <div id="speech"></div>

    <img src="shelf_full.png" id="s1" class="sprite shelf">
    <img src="shelf_full.png" id="s2" class="sprite shelf">
    <img src="player (2).png" id="player" class="sprite">
    <img src="counter.png" id="counter" class="sprite">
    <img src="customer.png" id="customer" class="sprite">
</div>

<div id="ui-panel">
    <div style="display:flex; gap:15px;">
        <div class="stat-item">ðŸ’° $<span id="bal">0</span></div>
        <div class="stat-item">ðŸ“¦ STOCK: <span id="stock">5</span>/5</div>
    </div>
    <div style="display:flex; gap:10px;">
        <button id="refillBtn" class="btn-refill" onclick="refill()" style="display:none">Refill ($50)</button>
        <button class="btn-upgrade" onclick="levelUp()">Upgrade ($200)</button>
    </div>
</div>

<script>
    let cash = 0;
    let stock = 5;
    let isServing = false;
    // Added your new lady customer file name
    const customerImages = ["customer.png", "lady_customer.png"]; 
    const items = ["MILK", "BREAD", "SODA"];

    setInterval(() => {
        if (!isServing && stock > 0) serveCustomer();
    }, 5000);

    function serveCustomer() {
        isServing = true;
        const cust = document.getElementById('customer');
        const speech = document.getElementById('speech');

        // Randomly pick between man or lady customer
        cust.src = customerImages[Math.floor(Math.random() * customerImages.length)];
        
        cust.style.left = "280px"; 

        setTimeout(() => {
            speech.innerText = "BUY: " + items[Math.floor(Math.random() * items.length)];
            speech.style.display = "block";
            speech.style.left = "320px";
            speech.style.bottom = "240px";

            setTimeout(() => {
                cash += 25;
                stock--;
                document.getElementById('bal').innerText = cash;
                document.getElementById('stock').innerText = stock;
                speech.style.display = "none";

                if (stock <= 0) {
                    document.getElementById('s1').src = 'shelf_empty.png';
                    document.getElementById('s2').src = 'shelf_empty.png';
                    document.getElementById('refillBtn').style.display = "block";
                }

                cust.style.left = "850px"; 
                setTimeout(() => {
                    cust.style.transition = "none";
                    cust.style.left = "-300px";
                    setTimeout(() => { 
                        cust.style.transition = "all 1.5s linear"; 
                        isServing = false;
                    }, 50);
                }, 1500);
            }, 1500);
        }, 1500);
    }

    function refill() {
        if (cash >= 50) {
            cash -= 50;
            stock = 5;
            document.getElementById('bal').innerText = cash;
            document.getElementById('stock').innerText = stock;
            document.getElementById('s1').src = 'shelf_full.png';
            document.getElementById('s2').src = 'shelf_full.png';
            document.getElementById('refillBtn').style.display = "none";
        }
    }
</script>
</body>
</html>
