<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop Simulator - UI in Skin Area</title>
    <style>
        body { 
            background: #f3c592; /* Skin color outer area */
            margin: 0; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Game Screen Container */
        #game-window {
            position: relative; 
            width: 800px; 
            height: 600px; /* Thoda chota kiya taaki UI buttons niche fit ho sakein */
            background: #222 url('background.png') no-repeat center;
            background-size: 100% 100%; 
            border: 8px solid #5d4037; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden; 
        }

        .sprite { position: absolute; image-rendering: pixelated; }

        /* 2 SHELVES - Bottom par fixed */
        .shelf { width: 150px; bottom: 280px; z-index: 1; }
        #s1 { left: 80px; } 
        #s2 { left: 570px; } 

        /* PLAYER & COUNTER */
        #player { width: 180px; bottom: 290px; left: 310px; z-index: 5; }
        #counter { width: 300px; bottom: 180px; left: 250px; z-index: 10; }

        /* CUSTOMER */
        #customer { 
            width: 220px; bottom: 20px; 
            left: -300px; 
            z-index: 20; transition: all 1.5s linear; 
        }

        /* Status Bubble over Customer */
        #speech-bubble {
            position: absolute; background: white; padding: 5px 10px;
            border-radius: 10px; border: 2px solid black; font-weight: bold;
            display: none; z-index: 30; font-size: 14px;
        }

        /* --- UI PANEL (Skin Color Area) --- */
        #ui-panel {
            width: 800px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #e1b382; /* Slightly darker skin for contrast */
            border-radius: 0 0 15px 15px;
            border: 4px solid #5d4037;
            margin-top: -4px; /* Attaches to game window */
        }

        .stats-container { display: flex; gap: 20px; }
        .stat-item { 
            background: #5d4037; color: white; padding: 10px 15px; 
            border-radius: 8px; font-weight: bold; font-size: 18px;
            min-width: 120px; text-align: center;
        }

        .button-container { display: flex; gap: 10px; }
        button { 
            padding: 12px 20px; cursor: pointer; border: none; 
            font-weight: bold; border-radius: 8px; color: white; 
            font-size: 14px; text-transform: uppercase;
            transition: 0.2s;
        }
        .btn-refill { background: #d35400; }
        .btn-upgrade { background: #27ae60; }
        button:hover { filter: brightness(1.1); transform: scale(1.05); }
        button:active { transform: scale(0.95); }
        button:disabled { background: #7f8c8d; cursor: not-allowed; }

    </style>
</head>
<body>

<div id="game-window">
    <div id="speech-bubble">WANT: MILK</div>

    <img src="shelf_full.png" id="s1" class="sprite shelf">
    <img src="shelf_full.png" id="s2" class="sprite shelf">
    <img src="player (2).png" id="player" class="sprite">
    <img src="counter.png" id="counter" class="sprite">
    <img src="customer.png" id="customer" class="sprite">
</div>

<div id="ui-panel">
    <div class="stats-container">
        <div class="stat-item">üí∞ $<span id="bal">0</span></div>
        <div class="stat-item">üì¶ STOCK: <span id="stock">5</span>/5</div>
        <div class="stat-item">‚≠ê LVL: <span id="lvl">1</span></div>
    </div>
    
    <div class="button-container">
        <button id="refillBtn" class="btn-refill" onclick="refill()" style="display:none">Refill Stock ($50)</button>
        <button class="btn-upgrade" onclick="levelUp()">Upgrade Shop ($200)</button>
    </div>
</div>

<script>
    let cash = 0;
    let stock = 5;
    let level = 1;
    let isServing = false;
    const items = ["MILK", "BREAD", "SODA", "EGGS"];

    // HAR 5 SECOND MEIN CUSTOMER
    setInterval(() => {
        if (!isServing && stock > 0) {
            serveCustomer();
        }
    }, 5000);

    function serveCustomer() {
        isServing = true;
        const cust = document.getElementById('customer');
        const bubble = document.getElementById('speech-bubble');

        cust.style.left = "290px"; 

        setTimeout(() => {
            const randomItem = items[Math.floor(Math.random() * items.length)];
            bubble.innerText = "ORDER: " + randomItem;
            bubble.style.display = "block";
            bubble.style.left = "330px";
            bubble.style.bottom = "240px";

            setTimeout(() => {
                let profit = 20 + (level * 10);
                cash += profit;
                stock--;
                
                document.getElementById('bal').innerText = cash;
                document.getElementById('stock').innerText = stock;
                bubble.style.display = "none";

                if (stock <= 0) {
                    document.getElementById('s1').src = 'shelf_empty.png';
                    document.getElementById('s2').src = 'shelf_empty.png';
                    document.getElementById('refillBtn').style.display = "block";
                }

                cust.style.left = "850px"; 
                setTimeout(() => {
                    cust.style.transition = "none";
                    cust.style.left = "-300px";
                    setTimeout(() => { 
                        cust.style.transition = "all 1.5s linear"; 
                        isServing = false;
                    }, 50);
                }, 1500);
            }, 1500);
        }, 1500);
    }

    function refill() {
        if (cash >= 50) {
            cash -= 50;
            stock = 5;
            document.getElementById('bal').innerText = cash;
            document.getElementById('stock').innerText = stock;
            document.getElementById('s1').src = 'shelf_full.png';
            document.getElementById('s2').src = 'shelf_full.png';
            document.getElementById('refillBtn').style.display = "none";
        }
    }

    function levelUp() {
        if (cash >= 200) {
            cash -= 200;
            level++;
            document.getElementById('bal').innerText = cash;
            document.getElementById('lvl').innerText = level;
            alert("Level Up! Profit increased!");
        }
    }
</script>

</body>
</html>
