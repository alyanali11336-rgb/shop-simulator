<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Simulator</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
        }

        #game-screen {
            position: relative;
            width: 800px;
            height: 600px;
            background-image: url('background.png');
            background-size: cover;
            border: 4px solid #000;
        }

        .sprite {
            position: absolute;
            image-rendering: pixelated; /* Keeps pixel art sharp */
        }

        #player {
            width: 150px;
            bottom: 50px;
            left: 325px; /* Positioned behind the counter */
            z-index: 2;
        }

        #customer {
            width: 120px;
            bottom: 20px;
            left: 50px;
            transition: left 1.5s ease-in-out;
            z-index: 3;
        }

        #ui-panel {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 80px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 10;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover { background: #218838; }
    </style>
</head>
<body>

    <div id="game-screen">
        <img src="player (2).png" id="player" class="sprite">
        
        <img src="customer.png" id="customer" class="sprite">

        <div id="ui-panel">
            <div>Cash: $<span id="money">0</span></div>
            <div id="dialog">A customer is entering!</div>
            <button onclick="serveCustomer()">Serve Customer</button>
        </div>
    </div>

    <script>
        let money = 0;
        const customer = document.getElementById('customer');
        const dialog = document.getElementById('dialog');
        const moneyDisplay = document.getElementById('money');

        function serveCustomer() {
            // Move customer to the counter
            customer.style.left = "300px";
            dialog.innerText = "Customer: 'I'll take an apple!'";

            setTimeout(() => {
                money += 5;
                moneyDisplay.innerText = money;
                dialog.innerText = "Success! +$5";
                
                // Customer leaves
                setTimeout(() => {
                    customer.style.left = "900px";
                    dialog.innerText = "Waiting for next customer...";
                    
                    // Reset customer for next loop
                    setTimeout(() => {
                        customer.style.transition = "none";
                        customer.style.left = "-150px";
                        setTimeout(() => {
                            customer.style.transition = "left 1.5s ease-in-out";
                            customer.style.left = "50px";
                        }, 100);
                    }, 2000);
                }, 1500);
            }, 1000);
        }
    </script>
</body>
</html>
