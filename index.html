<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop Simulator - Alignment Fix</title>
    <style>
        body { 
            background: #000; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            font-family: 'Courier New', monospace; 
        }
        
        #game-window {
            position: relative;
            width: 800px;
            height: 800px;
            background-image: url('background.png');
            background-size: 100% 100%;
            overflow: hidden;
            border: 6px solid #333;
        }

        .sprite { position: absolute; image-rendering: pixelated; }

        /* --- FIXED ALIGNMENT --- */
        
        /* Shelves: Lowered and aligned to the wood paneling line */
        .shelf { width: 160px; top: 135px; z-index: 1; }
        #s1 { left: 80px; } 
        #s2 { left: 320px; } 
        #s3 { left: 560px; }

        /* Player: Centered behind the register */
        #player { 
            width: 140px; 
            bottom: 405px; 
            left: 330px; 
            z-index: 5; 
        }

        /* Counter: Resting on the floor tiles */
        #counter { 
            width: 460px; 
            bottom: 245px; 
            left: 170px; 
            z-index: 10; 
        }

        /* Customer: Walking in the foreground aisle */
        #customer { 
            width: 160px; 
            bottom: 70px; 
            left: -250px; 
            z-index: 20; 
            transition: all 1s ease-in-out; 
        }

        /* --- USER INTERFACE --- */
        
        #hud {
            position: absolute; 
            top: 20px; 
            width: 100%;
            display: flex; 
            justify-content: center; 
            z-index: 100;
        }

        .stats-box {
            background: rgba(0, 0, 0, 0.85); 
            color: #00ff00; 
            padding: 12px 25px;
            border: 2px solid #00ff00; 
            font-size: 22px; 
            font-weight: bold; 
            border-radius: 8px;
        }

        #ui-controls {
            position: absolute; 
            bottom: 30px; 
            width: 100%;
            display: flex; 
            justify-content: center; 
            z-index: 100;
        }

        button { 
            padding: 15px 40px; 
            font-size: 20px; 
            cursor: pointer; 
            border: none; 
            font-weight: bold; 
            border-radius: 5px; 
            color: white; 
        }

        #serveBtn { background: #27ae60; box-shadow: 0 4px #1e8449; }
        #refillBtn { background: #e67e22; box-shadow: 0 4px #a05817; display: none; }
        
        button:active { transform: translateY(2px); box-shadow: none; }

        #game-over {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); color: red; display: none;
            flex-direction: column; justify-content: center; align-items: center;
            z-index: 1000; text-align: center;
        }
    </style>
</head>
<body>

<div id="game-window">
    <div id="hud">
        <div class="stats-box">CASH: $<span id="bal">0</span> | STOCK: <span id="count">0</span>/5</div>
    </div>

    <img src="customerCount++.png" id="s1" class="sprite shelf">
    <img src="customerCount++.png" id="s2" class="sprite shelf">
    <img src="customerCount++.png" id="s3" class="sprite shelf">

    <img src="player (2).png" id="player" class="sprite">
    <img src="counter.png" id="counter" class="sprite">
    <img src="customer.png" id="customer" class="sprite">

    <div id="ui-controls">
        <button id="serveBtn" onclick="serveCustomer()">Serve Customer</button>
        <button id="refillBtn" onclick="refillShelves()">Refill Shop (-$50)</button>
    </div>

    <div id="game-over">
        <h1>BANKRUPT</h1>
        <p>Not enough money to restock!</p>
        <button style="background:#444" onclick="location.reload()">RESTART</button>
    </div>
</div>

<script>
    let totalCash = 0;
    let itemsSold = 0;

    function serveCustomer() {
        const customer = document.getElementById('customer');
        const serveBtn = document.getElementById('serveBtn');
        const refillBtn = document.getElementById('refillBtn');

        serveBtn.disabled = true;
        customer.style.left = "320px"; 

        setTimeout(() => {
            totalCash += 20; 
            itemsSold++;
            
            document.getElementById('bal').innerText = totalCash;
            document.getElementById('count').innerText = itemsSold;
            
            if (itemsSold >= 5) {
                // Changing to the empty shelf image from your repo
                document.getElementById('s1').src = 'customerCount == 5.png';
                document.getElementById('s2').src = 'customerCount == 5.png';
                document.getElementById('s3').src = 'customerCount == 5.png';
                
                serveBtn.style.display = "none";
                refillBtn.style.display = "block";
                
                if (totalCash < 50) {
                    setTimeout(() => { document.getElementById('game-over').style.display = 'flex'; }, 1000);
                }
            }

            setTimeout(() => {
                customer.style.left = "950px"; 
                setTimeout(() => {
                    customer.style.transition = "none";
                    customer.style.left = "-250px";
                    setTimeout(() => { 
                        customer.style.transition = "all 1s ease-in-out"; 
                        if (itemsSold < 5) serveBtn.disabled = false;
                    }, 50);
                }, 1000);
            }, 800);
        }, 1000);
    }

    function refillShelves() {
        if (totalCash >= 50) {
            totalCash -= 50;
            itemsSold = 0;
            document.getElementById('bal').innerText = totalCash;
            document.getElementById('count').innerText = itemsSold;
            
            // Changing back to full shelf image
            document.getElementById('s1').src = 'customerCount++.png';
            document.getElementById('s2').src = 'customerCount++.png';
            document.getElementById('s3').src = 'customerCount++.png';
            
            document.getElementById('serveBtn').style.display = "block";
            document.getElementById('serveBtn').disabled = false;
            document.getElementById('refillBtn').style.display = "none";
        }
    }
</script>

</body>
</html>
