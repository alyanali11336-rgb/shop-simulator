<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop Simulator Pro - Frame Edition</title>
    <style>
        /* Window ke bahar Skin Color add kiya gaya hai */
        body { 
            background: #f3c592; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden;
            font-family: 'Courier New', monospace; 
        }
        
        #game-window {
            position: relative; 
            width: 800px; 
            height: 800px;
            background: #222 url('background.png') no-repeat center;
            background-size: 100% 100%; 
            border: 12px solid #5d4037; /* Dark wood border */
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            overflow: hidden; /* Sab kuch image ke andar rahega */
        }

        .sprite { position: absolute; image-rendering: pixelated; }

        /* 2 SHELVES - Zameen par fix */
        .shelf { width: 170px; bottom: 390px; z-index: 1; }
        #s1 { left: 80px; } 
        #s2 { left: 550px; } 

        /* PLAYER & COUNTER */
        #player { width: 220px; bottom: 395px; left: 290px; z-index: 5; }
        #counter { width: 340px; bottom: 250px; left: 230px; z-index: 10; }

        /* CUSTOMER - Zameen par chalte hue */
        #customer { 
            width: 260px; bottom: 30px; 
            left: -300px; 
            z-index: 20; transition: all 1.5s linear; 
        }

        /* CUSTOMER TEXT */
        #finding-text {
            position: absolute; width: 200px; text-align: center;
            color: #000; font-weight: bold; font-size: 18px;
            background: #fff; padding: 8px; border: 3px solid #000;
            border-radius: 10px; display: none; z-index: 30;
        }

        /* HUD & BUTTONS */
        #hud {
            position: absolute; top: 20px; width: 100%;
            display: flex; justify-content: space-around; z-index: 100;
        }
        .stats { background: rgba(0,0,0,0.9); color: #0f0; padding: 10px 20px; border: 2px solid #0f0; border-radius: 8px; font-size: 22px; }

        #controls {
            position: absolute; bottom: 30px; width: 100%;
            display: flex; justify-content: center; gap: 20px; z-index: 100;
        }

        button { padding: 15px 35px; cursor: pointer; border: none; font-weight: bold; border-radius: 8px; color: white; font-size: 18px; box-shadow: 0 5px #000; }
        .btn-buy { background: #2980b9; }
        .btn-refill { background: #e67e22; }
        button:active { transform: translateY(3px); box-shadow: none; }
    </style>
</head>
<body>

<div id="game-window">
    <div id="hud">
        <div class="stats">ðŸ’° $<span id="bal">0</span></div>
        <div class="stats">ðŸ“¦ STOCK: <span id="stock">5</span>/5</div>
    </div>

    <div id="finding-text">Checking...</div>

    <img src="shelf_full.png" id="s1" class="sprite shelf">
    <img src="shelf_full.png" id="s2" class="sprite shelf">

    <img src="player (2).png" id="player" class="sprite">
    <img src="counter.png" id="counter" class="sprite">
    <img src="customer.png" id="customer" class="sprite">

    <div id="controls">
        <button id="refillBtn" class="btn-refill" onclick="refill()" style="display:none">REFILL STOCK ($50)</button>
        <button class="btn-buy" onclick="levelUp()">UPGRADE SHOP ($200)</button>
    </div>
</div>

<script>
    let cash = 0;
    let stock = 5;
    let level = 1;
    let isServing = false;
    const items = ["MILK", "BREAD", "SODA", "EGGS"];

    // HAR 5 SECOND MEIN CUSTOMER AAYEGA
    setInterval(() => {
        if (!isServing && stock > 0) {
            serveCustomer();
        }
    }, 5000);

    function serveCustomer() {
        isServing = true;
        const cust = document.getElementById('customer');
        const text = document.getElementById('finding-text');

        // Customer walks in
        cust.style.left = "270px"; 

        setTimeout(() => {
            const randomItem = items[Math.floor(Math.random() * items.length)];
            text.innerText = "FINDING: " + randomItem;
            text.style.display = "block";
            text.style.left = "300px";
            text.style.bottom = "320px";

            setTimeout(() => {
                let profit = 20 + (level * 10);
                cash += profit;
                stock--;
                
                document.getElementById('bal').innerText = cash;
                document.getElementById('stock').innerText = stock;
                text.style.display = "none";

                if (stock <= 0) {
                    document.getElementById('s1').src = 'shelf_full.png'; // Reusing your full/empty logic
                    document.getElementById('s1').src = 'shelf_empty.png';
                    document.getElementById('s2').src = 'shelf_empty.png';
                    document.getElementById('refillBtn').style.display = "block";
                }

                // Customer walks out
                cust.style.left = "850px"; 
                setTimeout(() => {
                    cust.style.transition = "none";
                    cust.style.left = "-300px";
                    setTimeout(() => { 
                        cust.style.transition = "all 1.5s linear"; 
                        isServing = false;
                    }, 50);
                }, 1500);
            }, 1500);
        }, 1500);
    }

    function refill() {
        if (cash >= 50) {
            cash -= 50;
            stock = 5;
            document.getElementById('bal').innerText = cash;
            document.getElementById('stock').innerText = stock;
            document.getElementById('s1').src = 'shelf_full.png';
            document.getElementById('s2').src = 'shelf_full.png';
            document.getElementById('refillBtn').style.display = "none";
        }
    }

    function levelUp() {
        if (cash >= 200) {
            cash -= 200;
            level++;
            document.getElementById('bal').innerText = cash;
            alert("Shop Upgraded!");
        }
    }
</script>

</body>
</html>
