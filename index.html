<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop Sim: Pro Edition</title>
    <style>
        body { 
            background: #000; margin: 0; display: flex; justify-content: center; 
            align-items: center; height: 100vh; overflow: hidden;
            font-family: 'Courier New', monospace; 
        }
        
        #game-window {
            position: relative; width: 800px; height: 800px;
            background: #222 url('background.png') no-repeat center;
            background-size: 100% 100%; border: 4px solid #444;
        }

        .sprite { position: absolute; image-rendering: pixelated; }

        /* SHELF ALIGNMENT */
        .shelf { width: 140px; top: 150px; z-index: 1; }
        #s1 { left: 100px; } #s2 { left: 330px; } #s3 { left: 560px; }

        /* BIGGER PLAYER & SMALLER COUNTER */
        #player { width: 180px; bottom: 390px; left: 310px; z-index: 5; }
        #counter { width: 320px; bottom: 260px; left: 240px; z-index: 10; } /* Made Smaller */

        /* BIGGER CUSTOMER - Starting off-screen left */
        #customer { 
            width: 220px; bottom: 40px; left: -300px; 
            z-index: 20; transition: all 1s ease-in-out; 
        }

        /* UI ELEMENTS */
        #hud {
            position: absolute; top: 20px; width: 100%;
            display: flex; justify-content: space-around; z-index: 100;
        }
        .stats { background: rgba(0,0,0,0.8); color: #0f0; padding: 10px 20px; border: 2px solid #0f0; border-radius: 8px; font-size: 20px; }

        #controls {
            position: absolute; bottom: 30px; width: 100%;
            display: flex; justify-content: center; gap: 10px; z-index: 100;
        }

        button { padding: 15px 30px; cursor: pointer; border: none; font-weight: bold; border-radius: 5px; color: white; }
        .btn-sale { background: #27ae60; }
        .btn-buy { background: #2980b9; }
        .btn-refill { background: #e67e22; }
        button:disabled { background: #555; opacity: 0.7; }

        #speech {
            position: absolute; bottom: 300px; left: 350px;
            background: white; padding: 10px; border-radius: 10px; display: none; z-index: 30;
        }
    </style>
</head>
<body>

<div id="game-window">
    <div id="hud">
        <div class="stats">üí∞ $<span id="bal">0</span></div>
        <div class="stats">‚≠ê LVL: <span id="lvl">1</span></div>
        <div class="stats">üì¶ STOCK: <span id="stock">5</span>/5</div>
    </div>

    <div id="speech"></div>

    <img src="shelf_full.png" id="s1" class="sprite shelf">
    <img src="shelf_full.png" id="s2" class="sprite shelf">
    <img src="shelf_full.png" id="s3" class="sprite shelf">

    <img src="player (2).png" id="player" class="sprite">
    <img src="counter.png" id="counter" class="sprite">
    <img src="customer.png" id="customer" class="sprite">

    <div id="controls">
        <button id="saleBtn" class="btn-sale" onclick="startSale()">SALE</button>
        <button id="refillBtn" class="btn-refill" onclick="refill()" style="display:none">REFILL ($50)</button>
        <button class="btn-buy" onclick="levelUp()">UPGRADE SHOP ($200)</button>
    </div>
</div>

<script>
    let cash = 0;
    let stock = 5;
    let level = 1;

    function startSale() {
        if (stock <= 0) return;
        
        const cust = document.getElementById('customer');
        const saleBtn = document.getElementById('saleBtn');
        const speech = document.getElementById('speech');

        saleBtn.disabled = true;
        cust.style.left = "290px"; // Customer moves to counter

        setTimeout(() => {
            speech.innerText = "I need items!";
            speech.style.display = "block";

            setTimeout(() => {
                let gain = 20 + (level * 5); // Level increases profit
                cash += gain;
                stock--;
                
                document.getElementById('bal').innerText = cash;
                document.getElementById('stock').innerText = stock;
                speech.style.display = "none";

                if (stock <= 0) {
                    updateShelves('shelf_empty.png');
                    document.getElementById('saleBtn').style.display = "none";
                    document.getElementById('refillBtn').style.display = "block";
                }

                cust.style.left = "1000px"; // Customer leaves
                setTimeout(() => {
                    cust.style.transition = "none";
                    cust.style.left = "-300px";
                    setTimeout(() => { 
                        cust.style.transition = "all 1s ease-in-out"; 
                        if (stock > 0) saleBtn.disabled = false;
                    }, 50);
                }, 1000);
            }, 1000);
        }, 1000);
    }

    function refill() {
        if (cash >= 50) {
            cash -= 50;
            stock = 5;
            document.getElementById('bal').innerText = cash;
            document.getElementById('stock').innerText = stock;
            updateShelves('shelf_full.png');
            document.getElementById('saleBtn').style.display = "block";
            document.getElementById('saleBtn').disabled = false;
            document.getElementById('refillBtn').style.display = "none";
        }
    }

    function levelUp() {
        if (cash >= 200) {
            cash -= 200;
            level++;
            document.getElementById('bal').innerText = cash;
            document.getElementById('lvl').innerText = level;
            alert("Shop Leveled Up! Customers now pay more!");
        } else {
            alert("Not enough cash!");
        }
    }

    function updateShelves(img) {
        document.getElementById('s1').src = img;
        document.getElementById('s2').src = img;
        document.getElementById('s3').src = img;
    }
</script>

</body>
</html>
