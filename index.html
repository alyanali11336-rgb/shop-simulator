<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Simulator</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        #game-window {
            position: relative;
            width: 800px;
            height: 800px;
            background-image: url('background.png'); /* The Shelves */
            background-size: cover;
            border: 4px solid #444;
        }

        .layer {
            position: absolute;
            image-rendering: pixelated;
        }

        /* 1. Player is behind the counter */
        #player {
            width: 180px;
            bottom: 380px;
            left: 310px;
            z-index: 5;
        }

        /* 2. Counter is in front of the player */
        #counter {
            width: 500px;
            bottom: 250px;
            left: 150px;
            z-index: 10;
        }

        /* 3. Customer is in the foreground (closest to camera) */
        #customer {
            width: 150px;
            bottom: 50px;
            left: -200px;
            transition: all 1.2s ease-in-out;
            z-index: 20;
        }

        #ui-bar {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 80px;
            background: rgba(0, 0, 0, 0.85);
            color: #00ff00;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 100;
            border-top: 2px solid #444;
        }

        button {
            padding: 10px 25px;
            font-size: 18px;
            font-weight: bold;
            background: #2ecc71;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <div id="game-window">
        <img src="player (2).png" id="player" class="layer">
        <img src="counter.png" id="counter" class="layer">
        <img src="customer.png" id="customer" class="layer">

        <div id="ui-bar">
            <div>CASH: $<span id="balance">0</span></div>
            <div id="status">Waiting for customers...</div>
            <button onclick="handleSale()">Serve Customer</button>
        </div>
    </div>

    <script>
        let cash = 0;
        const customer = document.getElementById('customer');
        const statusText = document.getElementById('status');
        const balanceDisplay = document.getElementById('balance');

        function handleSale() {
            // 1. Move customer to counter
            customer.style.left = "325px";
            customer.style.bottom = "240px"; // Moves 'up' toward counter
            customer.style.width = "130px";  // Gets smaller to show depth
            statusText.innerText = "Processing order...";

            setTimeout(() => {
                // 2. Complete Transaction
                cash += 15;
                balanceDisplay.innerText = cash;
                statusText.innerText = "Sold! +$15";

                // 3. Customer leaves
                setTimeout(() => {
                    customer.style.left = "1000px"; // Off screen right
                    statusText.innerText = "Next customer approaching...";
                    
                    // 4. Reset for new loop
                    setTimeout(() => {
                        customer.style.transition = "none";
                        customer.style.left = "-200px";
                        customer.style.bottom = "50px";
                        customer.style.width = "150px";
                        setTimeout(() => {
                            customer.style.transition = "all 1.2s ease-in-out";
                        }, 50);
                    }, 1500);
                }, 1000);
            }, 1200);
        }
    </script>
</body>
</html>
