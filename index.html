<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Simulator</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #game-container {
            position: relative;
            width: 800px;
            height: 800px; /* Matched to the square aspect ratio of your assets */
            background-image: url('background.png');
            background-size: contain;
            background-repeat: no-repeat;
            overflow: hidden;
            border: 5px solid #111;
        }

        .sprite {
            position: absolute;
            image-rendering: pixelated;
        }

        /* Fixed Player Location: Behind the Register */
        #player {
            width: 180px; 
            bottom: 430px; /* Elevated to stand behind the counter */
            left: 420px;
            z-index: 5;
        }

        /* Fixed Customer Location: In the left aisle */
        #customer {
            width: 140px;
            bottom: 150px; /* Lower down to look closer to the camera */
            left: -200px; /* Starts off-screen */
            transition: all 1.5s ease-out;
            z-index: 10;
        }

        #ui-layer {
            position: absolute;
            bottom: 20px;
            width: 90%;
            left: 5%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px;
            z-index: 100;
        }

        button {
            padding: 12px 24px;
            background: #2ecc71;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover { background: #27ae60; }
    </style>
</head>
<body>

    <div id="game-container">
        <img src="player (2).png" id="player" class="sprite">
        
        <img src="customer.png" id="customer" class="sprite">

        <div id="ui-layer">
            <div>ðŸ’° Cash: $<span id="money">0</span></div>
            <div id="status">Shop is open!</div>
            <button onclick="nextCustomer()">Next Customer</button>
        </div>
    </div>

    <script>
        let cash = 0;
        const customer = document.getElementById('customer');
        const statusText = document.getElementById('status');
        const moneyDisplay = document.getElementById('money');

        function nextCustomer() {
            // 1. Customer enters and walks to the counter
            customer.style.left = "320px";
            customer.style.bottom = "320px"; // Walks "up" the aisle
            customer.style.width = "110px"; // Gets smaller as they walk away
            statusText.innerText = "Customer: 'I'd like to buy this!'";

            // 2. Transaction happens after 1.5 seconds
            setTimeout(() => {
                cash += 10;
                moneyDisplay.innerText = cash;
                statusText.innerText = "Sold! +$10";

                // 3. Customer leaves
                setTimeout(() => {
                    customer.style.left = "900px"; // Walk off right
                    statusText.innerText = "Waiting for next person...";
                    
                    // 4. Reset for next loop
                    setTimeout(() => {
                        customer.style.transition = "none";
                        customer.style.left = "-200px";
                        customer.style.bottom = "150px";
                        customer.style.width = "140px";
                        setTimeout(() => {
                            customer.style.transition = "all 1.5s ease-out";
                        }, 100);
                    }, 1000);
                }, 1000);
            }, 1500);
        }
    </script>
</body>
</html>
