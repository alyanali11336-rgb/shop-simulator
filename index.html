<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Pixel Shop - No Images!</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #282c34; /* Dark background */
            font-family: 'Press Start 2P', cursive; /* Pixel font for retro feel */
            color: #fff;
            position: relative;
        }

        /* --- Game Container --- */
        #game-container {
            width: 90vw; /* Fit to viewport width */
            height: 70vh; /* Fit to viewport height */
            background: #444; /* Dark shop interior */
            position: relative;
            border: 10px solid #5d4037; /* Wooden frame */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Align elements to the bottom */
            align-items: center;
        }

        /* --- Floor --- */
        .floor {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20%; /* Floor height */
            background: repeating-linear-gradient(
                90deg,
                #8b4513, /* Dark wood */
                #8b4513 10px,
                #a0522d 10px, /* Lighter wood */
                #a0522d 20px
            );
            border-top: 5px solid #5d4037;
            box-sizing: border-box;
        }

        /* --- Counter --- */
        .counter {
            position: absolute;
            bottom: 20%; /* On the floor */
            width: 40%;
            height: 25%;
            background: #a0522d; /* Counter color */
            border: 5px solid #5d4037;
            z-index: 10;
            box-sizing: border-box;
        }

        /* --- Cash Register --- */
        .cash-register {
            position: absolute;
            top: 5px;
            left: 5px;
            width: 60px;
            height: 40px;
            background: #555;
            border: 3px solid #333;
            border-radius: 3px;
        }
        .cash-register::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            width: 20px;
            height: 15px;
            background: #888;
            border-radius: 2px;
        }
        .cash-register::after {
            content: '[]';
            position: absolute;
            top: 8px;
            right: 5px;
            color: #ccc;
            font-size: 10px;
        }

        /* --- Shelves --- */
        .shelf-unit {
            position: absolute;
            width: 25%;
            height: 50%;
            background: #5d4037; /* Shelf wood */
            border: 5px solid #4a332a;
            box-sizing: border-box;
            bottom: 25%; /* Above the counter */
        }
        #left-shelf { left: 5%; }
        #right-shelf { right: 5%; }

        .shelf-row {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 33%; /* 3 rows per shelf unit */
            border-bottom: 2px solid #4a332a;
        }
        .shelf-row:last-child { border-bottom: none; }

        .item {
            width: 20px;
            height: 30px;
            background: #e74c3c; /* Red item */
            border: 2px solid #c0392b;
            border-radius: 3px;
        }
        .item.green { background: #2ecc71; border-color: #27ad60; }
        .item.blue { background: #3498db; border-color: #2980b9; }
        .item.yellow { background: #f1c40f; border-color: #e6b900; }
        .item.empty { background: transparent; border: 2px dashed #666; } /* Empty slot */

        /* --- Player (Young Boy) --- */
        .player {
            position: absolute;
            bottom: 25%; /* On the floor */
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 120px;
            background: #f1d2b8; /* Skin */
            border-radius: 5px 5px 0 0;
            z-index: 15;
            box-sizing: border-box;
        }
        .player::before { /* Shirt */
            content: '';
            position: absolute;
            top: 30px;
            left: 0;
            width: 100%;
            height: 50px;
            background: #3498db; /* Blue shirt */
            border-radius: 0 0 5px 5px;
        }
        .player::after { /* Hair */
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 35px;
            background: #8b4513; /* Brown hair */
            border-radius: 50% 50% 0 0;
        }

        /* --- Customer (Lady) --- */
        .customer {
            position: absolute;
            bottom: 20%; /* On the floor */
            left: -150px; /* Start off-screen */
            width: 100px;
            height: 140px;
            background: #f1d2b8; /* Skin */
            border-radius: 5px 5px 0 0;
            z-index: 20;
            transition: left 2s linear; /* Smooth movement */
            box-sizing: border-box;
        }
        .customer::before { /* Dress */
            content: '';
            position: absolute;
            top: 40px;
            left: 0;
            width: 100%;
            height: 100px;
            background: #e74c3c; /* Red dress */
            border-radius: 0 0 10px 10px;
        }
        .customer::after { /* Hair */
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 45px;
            background: #a0522d; /* Brown hair */
            border-radius: 50% 50% 0 0;
        }

        /* --- Speech Bubble --- */
        .speech-bubble {
            position: absolute;
            bottom: 60%;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 10px 15px;
            border-radius: 15px;
            border: 3px solid #000;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            white-space: nowrap;
            display: none;
            z-index: 30;
        }
        .speech-bubble::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
            width: 20px;
            height: 20px;
            background: white;
            border-bottom: 3px solid #000;
            border-right: 3px solid #000;
        }

        /* --- UI Panel (Bottom) --- */
        #ui-panel {
            width: 90vw;
            height: 20vh;
            background: #8b4513; /* Dark wood color for panel */
            border: 10px solid #5d4037;
            border-top: none;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-sizing: border-box;
        }

        .ui-element {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background: #a0522d; /* Inner panel color */
            border: 3px solid #5d4037;
            border-radius: 8px;
            min-width: 100px;
            height: 80px;
            font-size: 18px;
        }

        .ui-element .value {
            font-size: 24px;
            font-weight: bold;
            color: #f1c40f; /* Gold color for values */
        }

        .game-button {
            padding: 12px 25px;
            background: #e74c3c;
            color: white;
            border: 3px solid #c0392b;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .game-button:hover { background: #c0392b; }
        .game-button:active { transform: translateY(2px); }

        #refill-btn { background: #2ecc71; border-color: #27ad60; }
        #refill-btn:hover { background: #27ad60; }

        #upgrade-btn { background: #3498db; border-color: #2980b9; }
        #upgrade-btn:hover { background: #2980b9; }

        /* --- Start Overlay --- */
        #start-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #start-overlay h1 { font-size: 48px; margin-bottom: 20px; color: #f1c40f; }
        #start-button {
            padding: 20px 40px;
            font-size: 28px;
            background: #2ecc71;
            color: white;
            border: 5px solid #27ad60;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }
        #start-button:hover { background: #27ad60; }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

<div id="start-overlay">
    <h1>Pixel Shop</h1>
    <button id="start-button" onclick="startGame()">START GAME</button>
</div>

<div id="game-container">
    <div class="floor"></div>
    <div class="counter">
        <div class="cash-register"></div>
    </div>
    <div class="shelf-unit" id="left-shelf"></div>
    <div class="shelf-unit" id="right-shelf"></div>
    
    <div class="player"></div>
    <div class="customer" id="customer-sprite"></div>

    <div class="speech-bubble" id="customer-speech"></div>
</div>

<div id="ui-panel">
    <div class="ui-element">
        CASH <span class="value" id="cash-value">$0</span>
    </div>
    <div class="ui-element">
        STOCK <span class="value" id="stock-value">0/5</span>
    </div>
    <button class="game-button" id="refill-btn" onclick="refillShop()">REFILL ($50)</button>
    <button class="game-button" id="upgrade-btn" onclick="upgradeShop()">UPGRADE ($100)</button>
    <button class="game-button" id="bill-btn" style="background:#f1c40f; color:#333; border-color:#e6b900; display:none;" onclick="processBill()">BILL!</button>
</div>

<audio id="bg-music" src="music.mp3" loop></audio>
<audio id="coin-sfx" src="coin.mp3"></audio>

<script>
    let cash = 0;
    let stock = 0;
    let isCustomerPresent = false;
    let maxStock = 5;

    // --- Audio setup (placeholders) ---
    const bgMusic = document.getElementById('bg-music');
    const coinSfx = document.getElementById('coin-sfx');

    // --- Game Initialization ---
    function startGame() {
        document.getElementById('start-overlay').style.display = 'none';
        bgMusic.volume = 0.2;
        bgMusic.play().catch(e => console.error("Music playback failed:", e));
        
        generateShelves(); // Create empty shelves visually
        updateUI();

        setInterval(customerFlow, 5000); // New customer every 5 seconds
    }

    // --- Shelf Generation (CSS Items) ---
    function generateShelves() {
        const leftShelf = document.getElementById('left-shelf');
        const rightShelf = document.getElementById('right-shelf');

        leftShelf.innerHTML = ''; // Clear existing
        rightShelf.innerHTML = '';

        for (let i = 0; i < 3; i++) { // 3 rows
            const rowL = document.createElement('div');
            rowL.className = 'shelf-row';
            const rowR = document.createElement('div');
            rowR.className = 'shelf-row';

            for (let j = 0; j < 3; j++) { // 3 items per row
                const itemL = document.createElement('div');
                itemL.className = 'item empty'; // Start empty
                rowL.appendChild(itemL);

                const itemR = document.createElement('div');
                itemR.className = 'item empty';
                rowR.appendChild(itemR);
            }
            leftShelf.appendChild(rowL);
            rightShelf.appendChild(rowR);
        }
    }

    // --- Fill Shelves (Visually) ---
    function fillShelvesVisual() {
        const items = document.querySelectorAll('.item.empty');
        const colors = ['red', 'green', 'blue', 'yellow'];
        let filledCount = 0;

        for (let i = 0; i < items.length && filledCount < stock; i++) {
            items[i].classList.remove('empty');
            items[i].classList.add(colors[Math.floor(Math.random() * colors.length)]);
            filledCount++;
        }
    }

    // --- Customer Logic ---
    function customerFlow() {
        if (!isCustomerPresent && stock > 0) {
            spawnCustomer();
        }
    }

    function spawnCustomer() {
        isCustomerPresent = true;
        const customerSprite = document.getElementById('customer-sprite');
        const speechBubble = document.getElementById('customer-speech');
        const billButton = document.getElementById('bill-btn');

        customerSprite.style.left = '40%'; // Walk into shop
        speechBubble.style.bottom = '60%'; // Position above customer
        speechBubble.style.left = '45%';

        setTimeout(() => {
            speechBubble.innerText = "BILL PLEASE!";
            speechBubble.style.display = 'block';
            billButton.style.display = 'block'; // Show bill button
        }, 2000); // After customer walks in
    }

    function processBill() {
        if (stock > 0) {
            coinSfx.currentTime = 0;
            coinSfx.play().catch(e => console.error("Coin sound playback failed:", e));

            cash += 30; // Earn money
            stock--;    // Reduce stock
            updateUI();
            
            const speechBubble = document.getElementById('customer-speech');
            speechBubble.innerText = "THANKS! ðŸ˜Š";
            document.getElementById('bill-btn').style.display = 'none';

            // Visually remove one item from shelf
            const filledItems = document.querySelectorAll('.item:not(.empty)');
            if (filledItems.length > 0) {
                filledItems[filledItems.length - 1].classList.add('empty');
                filledItems[filledItems.length - 1].classList.remove('red', 'green', 'blue', 'yellow');
            }

            setTimeout(customerLeave, 1000); // Customer leaves after thanks
        } else {
            document.getElementById('customer-speech').innerText = "Out of Stock! ðŸ˜Ÿ";
            document.getElementById('customer-speech').style.display = 'block';
            setTimeout(() => {
                document.getElementById('customer-speech').style.display = 'none';
                customerLeave();
            }, 1500);
        }
    }

    function customerLeave() {
        const customerSprite = document.getElementById('customer-sprite');
        document.getElementById('customer-speech').style.display = 'none';
        customerSprite.style.left = '110%'; // Walk off screen

        setTimeout(() => {
            customerSprite.style.transition = 'none';
            customerSprite.style.left = '-150px'; // Reset position
            setTimeout(() => {
                customerSprite.style.transition = 'left 2s linear';
                isCustomerPresent = false;
            }, 50);
        }, 2000); // After customer leaves screen
    }

    // --- Shop Actions ---
    function refillShop() {
        if (cash >= 50 || stock === 0) { // Allow refill if starting or have cash
            if (cash >= 50) cash -= 50;
            stock = maxStock;
            generateShelves(); // Regenerate shelves as full
            fillShelvesVisual(); // Fill with colored items
            updateUI();
        } else {
            alert("Not enough cash to refill! Need $50.");
        }
    }

    function upgradeShop() {
        if (cash >= 100) {
            cash -= 100;
            maxStock += 2; // Increase stock capacity
            updateUI();
            alert(`Shop Upgraded! Max Stock: ${maxStock}`);
        } else {
            alert("Not enough cash to upgrade! Need $100.");
        }
    }

    // --- UI Update ---
    function updateUI() {
        document.getElementById('cash-value').innerText = `$${cash}`;
        document.getElementById('stock-value').innerText = `${stock}/${maxStock}`;

        // Clear and refill shelves if stock changes significantly
        // This is a simple visual update, not a per-item removal
        generateShelves();
        fillShelvesVisual();
    }
</script>
</body>
</html>
