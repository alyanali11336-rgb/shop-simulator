<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop Simulator - Racks Added</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1a1a1a;
            font-family: 'Courier New', monospace;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            background: #2c3e50; /* Shop Wall */
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
        }

        /* --- RACKS / SHELVES (Added behind player) --- */
        .shelf-container {
            position: absolute;
            top: 15%;
            width: 80%;
            display: flex;
            justify-content: space-around;
            z-index: 2;
        }

        .rack {
            width: 300px;
            height: 180px;
            background: #5d4037; /* Wooden shelf color */
            border: 6px solid #4a332a;
            display: grid;
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            padding: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .shelf-row {
            border-bottom: 4px solid #4a332a;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            padding-bottom: 5px;
        }

        /* Items on shelf */
        .item-pixel {
            width: 30px;
            height: 40px;
            background: #e74c3c;
            border-radius: 4px;
            box-shadow: 2px 2px 0 #c0392b;
        }
        .item-pixel.blue { background: #3498db; box-shadow: 2px 2px 0 #2980b9; }
        .item-pixel.green { background: #2ecc71; box-shadow: 2px 2px 0 #27ae60; }

        /* Floor */
        .floor {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 35%;
            background: #5d4037;
            border-top: 10px solid #4a332a;
            z-index: 1;
        }

        /* Counter */
        .counter {
            position: absolute;
            bottom: 28%;
            width: 500px;
            height: 150px;
            background: #8b4513;
            border: 6px solid #5d4037;
            z-index: 10;
        }

        /* PLAYER: player.png */
        #player-sprite {
            position: absolute;
            bottom: 40%; 
            width: 240px; 
            z-index: 5;
            image-rendering: pixelated;
        }

        /* CUSTOMER: ladycustomar.png */
        #customer-sprite {
            position: absolute;
            bottom: 15%;
            left: -300px;
            width: 220px;
            z-index: 20;
            transition: left 1.5s linear;
            image-rendering: pixelated;
        }

        /* UI Panel */
        #ui-panel {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 160px;
            background: #e1b382; 
            border-top: 8px solid #5d4037;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            z-index: 100;
        }

        .stat-box {
            background: #5d4037;
            color: #f1c40f;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            border: 3px solid #f3c592;
            min-width: 160px;
            text-align: center;
        }

        .game-btn {
            padding: 20px 40px;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            color: white;
            text-transform: uppercase;
            box-shadow: 0 6px #a04500;
        }

        #bill-btn { 
            position: absolute; 
            top: -150px; 
            left: 50%; 
            transform: translateX(-50%);
            background: #f1c40f; 
            color: black; 
            display: none; 
            box-shadow: 0 6px #c2a10e;
        }

        #start-overlay {
            position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.9);
            z-index: 1000; display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
    </style>
</head>
<body>

<div id="start-overlay">
    <h1 style="color: #f1c40f;">üè™ SHOP SIMULATOR</h1>
    <button class="game-btn" style="background: #27ae60; box-shadow: 0 6px #1e8449;" onclick="startGame()">OPEN SHOP</button>
</div>

<div id="game-container">
    <div class="shelf-container">
        <div class="rack">
            <div class="shelf-row">
                <div class="item-pixel"></div><div class="item-pixel blue"></div><div class="item-pixel green"></div>
            </div>
            <div class="shelf-row">
                <div class="item-pixel green"></div><div class="item-pixel"></div><div class="item-pixel blue"></div>
            </div>
        </div>
        <div class="rack">
            <div class="shelf-row">
                <div class="item-pixel blue"></div><div class="item-pixel green"></div><div class="item-pixel"></div>
            </div>
            <div class="shelf-row">
                <div class="item-pixel"></div><div class="item-pixel blue"></div><div class="item-pixel green"></div>
            </div>
        </div>
    </div>

    <div class="floor"></div>
    <img src="player.png" id="player-sprite">
    <div class="counter"></div>
    <img src="ladycustomar.png" id="customer-sprite">
    
    <div id="ui-panel">
        <button id="bill-btn" class="game-btn" onclick="processBill()">BILL PLEASE! üßæ</button>
        <div class="stat-box">CASH: $<span id="cash">0</span></div>
        <div class="stat-box">STOCK: <span id="stock">0</span>/5</div>
        <button class="game-btn" style="background: #d35400;" onclick="refill()">REFILL</button>
    </div>
</div>

<script>
    let cash = 0, stock = 0, isWaiting = false;
    const customerImages = ["ladycustomar.png", "it_man.png"];

    function startGame() {
        document.getElementById('start-overlay').style.display = 'none';
        setInterval(() => {
            if (!isWaiting && stock > 0) spawnCustomer();
        }, 4000);
    }

    function spawnCustomer() {
        isWaiting = true;
        const cust = document.getElementById('customer-sprite');
        cust.src = customerImages[Math.floor(Math.random() * customerImages.length)];
        cust.style.left = "40%"; 
        setTimeout(() => {
            document.getElementById('bill-btn').style.display = "block";
        }, 1500);
    }

    function processBill() {
        cash += 30;
        stock--;
        updateUI();
        document.getElementById('bill-btn').style.display = "none";
        const cust = document.getElementById('customer-sprite');
        cust.style.left = "110%";
        setTimeout(() => {
            cust.style.transition = "none";
            cust.style.left = "-300px";
            setTimeout(() => {
                cust.style.transition = "left 1.5s linear";
                isWaiting = false;
            }, 50);
        }, 1500);
    }

    function refill() {
        if (cash >= 50 || stock === 0) {
            if (cash >= 50) cash -= 50;
            stock = 5;
            updateUI();
        }
    }

    function updateUI() {
        document.getElementById('cash').innerText = cash;
        document.getElementById('stock').innerText = stock;
    }
</script>
</body>
</html>
