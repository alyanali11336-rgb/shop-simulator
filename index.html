
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop Simulator Pro - Fixed</title>
    <style>
        /* Prevents white screen flickering and centers the game */
        body { 
            background: #000; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden;
            font-family: 'Courier New', monospace; 
        }
        
        #game-window {
            position: relative;
            width: 800px;
            height: 800px;
            background: #222 url('background.png') no-repeat center center;
            background-size: 100% 100%;
            border: 5px solid #444;
            image-rendering: pixelated;
        }

        .sprite { position: absolute; image-rendering: pixelated; }

        /* --- FIXED ALIGNMENT --- */
        .shelf { width: 160px; top: 145px; z-index: 1; }
        #s1 { left: 80px; } 
        #s2 { left: 320px; } 
        #s3 { left: 560px; }

        #player { width: 140px; bottom: 405px; left: 330px; z-index: 5; }
        #counter { width: 480px; bottom: 240px; left: 160px; z-index: 10; }
        
        /* Customer start position lowered to stay on floor */
        #customer { 
            width: 180px; 
            bottom: 40px; 
            left: -250px; 
            z-index: 20; 
            transition: all 1s ease-in-out; 
        }

        /* --- UI & SPEECH BUBBLE --- */
        #hud {
            position: absolute; top: 20px; width: 100%;
            display: flex; justify-content: center; z-index: 100;
        }
        .stats-box {
            background: rgba(0, 0, 0, 0.9); color: #00ff00; padding: 15px 30px;
            border: 3px solid #00ff00; font-size: 24px; font-weight: bold; border-radius: 12px;
        }

        #speech-bubble {
            position: absolute; bottom: 250px; left: 320px;
            background: white; color: black; padding: 10px;
            border-radius: 10px; border: 3px solid #333;
            font-weight: bold; display: none; z-index: 30;
        }

        #ui-controls {
            position: absolute; bottom: 30px; width: 100%;
            display: flex; justify-content: center; z-index: 100;
        }

        button { 
            padding: 15px 45px; font-size: 22px; cursor: pointer; border: none; 
            font-weight: bold; border-radius: 10px; color: white;
        }
        #serveBtn { background: #27ae60; box-shadow: 0 6px #1e8449; }
        #refillBtn { background: #e67e22; box-shadow: 0 6px #a05817; display: none; }
        button:disabled { background: #444; box-shadow: none; opacity: 0.6; }

        #game-over {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); color: #ff0000; display: none;
            flex-direction: column; justify-content: center; align-items: center; z-index: 1000;
        }
    </style>
</head>
<body>

<div id="game-window">
    <div id="hud">
        <div class="stats-box">ðŸ’° $<span id="bal">0</span> | ðŸ“¦ STOCK: <span id="count">0</span>/5</div>
    </div>

    <div id="speech-bubble">"1 Milk, please!"</div>

    <img src="shelf_full.png" id="s1" class="sprite shelf">
    <img src="shelf_full.png" id="s2" class="sprite shelf">
    <img src="shelf_full.png" id="s3" class="sprite shelf">

    <img src="player (2).png" id="player" class="sprite">
    <img src="counter.png" id="counter" class="sprite">
    <img src="customer.png" id="customer" class="sprite">

    <div id="ui-controls">
        <button id="serveBtn" onclick="serveCustomer()">Serve Customer</button>
        <button id="refillBtn" onclick="refillShelves()">Refill Shop (-$50)</button>
    </div>

    <div id="game-over">
        <h1 style="font-size: 60px;">BANKRUPT</h1>
        <p>You can't afford more stock!</p>
        <button style="background:#444" onclick="location.reload()">RESTART</button>
    </div>
</div>

<script>
    let totalCash = 0;
    let itemsSold = 0;
    const orders = ["1 Milk", "Fresh Bread", "Eggs", "Soda", "Chocolate"];

    function serveCustomer() {
        const customer = document.getElementById('customer');
        const bubble = document.getElementById('speech-bubble');
        const serveBtn = document.getElementById('serveBtn');
        const refillBtn = document.getElementById('refillBtn');

        serveBtn.disabled = true;
        customer.style.left = "310px"; // Walk to counter

        setTimeout(() => {
            // Random Order & Random Price
            const randomOrder = orders[Math.floor(Math.random() * orders.length)];
            const randomPrice = Math.floor(Math.random() * 21) + 15; // $15 to $35
            
            bubble.innerText = `"${randomOrder}, please!"`;
            bubble.style.display = "block";

            setTimeout(() => {
                totalCash += randomPrice;
                itemsSold++;
                
                document.getElementById('bal').innerText = totalCash;
                document.getElementById('count').innerText = itemsSold;
                bubble.style.display = "none";
                
                if (itemsSold >= 5) {
                    document.getElementById('s1').src = 'shelf_empty.png';
                    document.getElementById('s2').src = 'shelf_empty.png';
                    document.getElementById('s3').src = 'shelf_empty.png';
                    serveBtn.style.display = "none";
                    refillBtn.style.display = "block";
                    if (totalCash < 50) setTimeout(() => { document.getElementById('game-over').style.display = 'flex'; }, 1000);
                }

                // Customer leaves
                setTimeout(() => {
                    customer.style.left = "900px";
                    setTimeout(() => {
                        customer.style.transition = "none";
                        customer.style.left = "-250px";
                        setTimeout(() => { 
                            customer.style.transition = "all 1s ease-in-out"; 
                            if (itemsSold < 5) serveBtn.disabled = false;
                        }, 50);
                    }, 1000);
                }, 500);
            }, 1200);
        }, 1000);
    }

    function refillShelves() {
        if (totalCash >= 50) {
            totalCash -= 50;
            itemsSold = 0;
            document.getElementById('bal').innerText = totalCash;
            document.getElementById('count').innerText = itemsSold;
            document.getElementById('s1').src = 'shelf_full.png';
            document.getElementById('s2').src = 'shelf_full.png';
            document.getElementById('s3').src = 'shelf_full.png';
            document.getElementById('serveBtn').style.display = "block";
            document.getElementById('serveBtn').disabled = false;
            document.getElementById('refillBtn').style.display = "none";
        }
    }
</script>

</body>
</html>
